spring.application.name=authenticationapp

# MySQL Database configuration
spring.datasource.url=jdbc:mysql:///authentication_app
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.username=# Enter your username
spring.datasource.password=# Enter your password

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# Jwt token secret key
jwt.secret.key=thisissecretkeyicreatedinmyfirstjwtproject

#Context path
server.servlet.context-path=/auth-api

# Setup Spring mail
spring.mail.host=smtp-relay.brevo.com
spring.mail.port=587
spring.mail.username=# Enter your brevo username
spring.mail.password=# Enter your brevo password
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.protocol=smtp
spring.mail.properties.mail.smtp.from=# Enter your email
