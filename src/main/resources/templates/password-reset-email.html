<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Reset Password OTP</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f4f4f4; padding: 20px;">
<div style="max-width: 600px; margin: auto; background-color: #ffffff; padding: 30px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1);">
    <h2 style="color: #6a5af9;">Password Reset Request</h2>
    <p>Hi <strong th:text="${email}">user@example.com</strong>,</p>
    <p>You recently requested to reset your password. Use the OTP below to proceed:</p>
    <div style="font-size: 24px; font-weight: bold; background-color: #f0f0f0; padding: 10px 20px; text-align: center; border-radius: 5px; margin: 20px 0;">
        <span th:text="${otp}">123456</span>
    </div>
    <p>This OTP is valid for a limited time. If you did not request a password reset, please ignore this email or contact support.</p>
    <br>
    <p style="font-size: 14px; color: #888;">Thank you,<br>AuthCity Team</p>
</div>
</body>
</html>
